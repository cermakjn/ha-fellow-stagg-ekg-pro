name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: Prepare release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from manifest
        id: version
        run: |
          echo "version=$(jq -r '.version' custom_components/fellow_stagg_ekg_pro/manifest.json)" >> $GITHUB_OUTPUT

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          MANIFEST_VERSION="${{ steps.version.outputs.version }}"
          if [ "$TAG_VERSION" != "$MANIFEST_VERSION" ]; then
            echo "Version mismatch: tag=$TAG_VERSION, manifest=$MANIFEST_VERSION"
            exit 1
          fi

      - name: Create zip for release
        run: |
          cd custom_components/fellow_stagg_ekg_pro
          zip -r ../../fellow_stagg_ekg_pro.zip .

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: fellow_stagg_ekg_pro.zip
